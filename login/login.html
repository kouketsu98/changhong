<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<title>长虹官网-登录</title>
	</head>
	<body>
		<!-- header -->
		<div class="header">
			<div class="header-wrapper">
				<div>
					<img src="images/P020161125568572860644.png" >
				</div>
				<a>通行证</a>
			</div>
		</div>
		<!-- content -->
		<div class="w contenter">
			<div class="content">
				<div class="content-top">
					<div class="nav-tab1 active">
						<!-- <img src="images/QQ图片20210814082657.png" > -->
						账号密码登录
					</div>
					<div class="nav-tab2">
						<!-- <img src="images/QQ图片20210814082728.png" > -->
						手机短信登录
					</div>
				</div>
				
				<!-- 内容 -->
				<div class="tab-wrapper">
					<!-- 选项卡一内容 -->
					<div class="show" >
						<div>
							<img src="images/login_ico3.png" >
							<input  class="user-name" type="text" name="userName" id="userName" placeholder=" 手机/邮箱/用户名" />
						</div>
						<div>
							<img src="images/login_ico4.png" >
							<input class="pws" type="password" name="pwd" id="pwd" placeholder="密码">
						</div>
						<button class="submit" type="submit">登录</button>
					</div>
					<!-- 选项卡二内容 -->
					<div >
						<div>
							<img src="images/login_ico1.png" >
							<input  class="phone-name" type="text" name="phoneName" id="phoneName" placeholder="手机号码" />
						</div>
						<div>
							<img src="images/login_ico2.png" >
							<input   class="yzm" type="password" name="pwd" id="pwd" placeholder="短信验证码">
							<input class="huoqu" type="button" name="yzm" id="" value="获取验证码" />
						</div>
						<button class="submit2" type="submit">登录</button>
					</div>
				</div>
			
				<!-- 注册/忘记密码 -->
				<div class="register-button">
					<a href="../register/register.html">注册</a>
					<span></span>
					<a class="wjmm" href="../register/register.html">忘记密码</a>
				</div>
				<!-- 其他登录方式 -->
				<div class="otherlogin">
					<!-- <div class="left"></div> -->
					<div class="other"><span></span><a>其他登录方式</a><span></span></div>
					<!-- <div class="right"></div> -->
				</div>
				<!-- 其他登录 -->
				<div class="others">
					<img src="images/QQ01.png" alt="" href="login.html">
					<img src="images/QQ02.png" alt="" href="login.html">
					<img src="images/QQ03.png" alt="" href="login.html">
					<img src="images/QQ04.png" alt="" href="login.html">
				</div>
			</div>	
		</div>
		
		
		
		<!-- js -->
		<script src="login.js"></script>
		<script src="../public/js/js-cookie.js"></script>
	</body>
</html>
